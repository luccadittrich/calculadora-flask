<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Moderna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="container">
    <h1>Calculadora</h1>
    <div class="caixa">
       <input type="number" placeholder="Digite o primeiro numero: " id="n1">
        <input type="number" placeholder="Digite o segundo numero: " id="n2">
        <div class="operacoes">
            <button id="soma">➕</button>
            <button id="sub">➖</button>
            <button id="multi">✖️</button>
            <button id="divi">➗</button>
            <button id="raiz">√</button> 
        </div>
    </div>
   
</div>

<button onclick="toggleTheme()">Mudar tema</button>

  <script src="script.js"></script>
</body>
</html>
